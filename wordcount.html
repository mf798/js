<!DOCTYPE html>
<html>
<body>
<textarea id="word" rows="10" cols="80"> </textarea>
<br/>
<p>
Word Count:
<span id="show">0</span>
</p>

<script>
document
    .querySelector("#word")
    .addEventListener("input", function countWord() {
        let res = [];
        let str = this.value.replace(/[\t\n\r\.\?\!]/gm, " ").split(" ");
        str.map((s) => {
            let trimStr = s.trim();
            if (trimStr.length > 0) {
                res.push(trimStr);
            }
        });
        document.querySelector("#show").innerText = res.length;
    });
</script>
</body>
</html>
